<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nip - NoteInPlace</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      width: 600px;  /* Set the desired width */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="domain-level-selection" class="card">
      <label for="domain-select">Domain:</label>
      <select id="domain-select"></select>
    </div>

    <div id="view-mode" class="mode card active">
      <div id="rendered-markdown" class="markdown-display"></div>
      <button id="edit-note" class="action-button"><i class="fas fa-edit"></i> Edit</button>
    </div>

    <div id="edit-mode" class="mode card">
      <textarea id="markdown-note" placeholder="Write your note here..."></textarea>
      <div class="button-group">
        <button id="save-note" class="action-button primary"><i class="fas fa-save"></i> Save</button>
        <button id="cancel-edit" class="action-button secondary"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>

    <button id="sync-github" class="action-button tertiary"><i class="fas fa-sync"></i> Sync</button>
    <button id="open-github-options" class="action-button tertiary"><i class="fas fa-cog"></i> GitHub Options</button>
  </div>

  <script src="libs/marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
